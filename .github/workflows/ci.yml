name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ats_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d ats_db" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres
      - name: Run migrations
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/ats_db
        run: cd backend && sqlx migrate run
      - name: Build
        run: cd backend && cargo build --all --release
      - name: Test
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/ats_db
        run: cd backend && cargo test --all -- --test-threads=1
